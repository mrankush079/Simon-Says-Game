<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="https://copilot.microsoft.com/th/id/BCO.b3e0fe62-2a8d-42e2-bd54-18b9c5853e77.png" alt="Simon Says Logo" style="width: 200px; margin-bottom: 1rem;" />
  <h1>Simon Says Game</h1>
  <h2>Press any key to start the game</h2>
  <button id="toggle-theme">Toggle Dark Mode</button>

  <div class="btn-container">
    <div class="line-one">
      <div class="btn red" id="red">1</div>
      <div class="btn yellow" id="yellow">2</div>
    </div>
    <div class="line-two">
      <div class="btn green" id="green">3</div>
      <div class="btn purple" id="purple">4</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
